<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="handelClick(), handelEvent()"  >Click Me</button> <br>
    <button ondblclick="handelDouble()">Double Click Me</button> <br>
    <button onmousemove="handelMouseOver()">On Mouse Over</button>


    <script>
        function handelClick(){
            console.log('Hello i am clicked Function')
        }

        function handelEvent(){
            console.log('I am Event')
        }
        function handelDouble(){
            console.log('Hello i am Double Function')
        }

        function handelMouseOver(){
            console.log('Mouse Over Me')
        }
        


    </script>

</body>
</html>
